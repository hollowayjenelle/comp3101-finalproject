<!DOCTYPE html>
<html>

<head>
    <title>Round Robin Scheduling</title>
    <link rel="stylesheet" href="roundrob.css">
    <script defer src="roundrob.js"></script>
</head>
 <body>
    <div class ="all">

        <div class="r1">
            <p class="con">CPU</p>
        </div>

        <div class="r2">
            <p class="con2">Queue</p>
        </div>
        
        <div class="c1">
            <p class="cc">P1</p>
        </div>

        <div class="c2">
            <p class="cc2">P2</p>
        </div>


        <div class="c3">
            <p class="cc3">P3</p>
        </div>


       

        <button class = "b1" onclick="first()">First</button>
        <button class = "b2" onclick="second()">Second</button>


  
    </div>
</body>
</html>
